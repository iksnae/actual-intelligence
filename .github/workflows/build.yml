name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest

    steps:
    - uses: actions/checkout@v4

    - name: Setting up book-tools...
      run: |
        # Create required directories
        mkdir -p ~/.local/bin

        # Clone book-tools repository
        git clone https://github.com/iksnae/book-tools.git ~/.book-tools

        # Make scripts executable
        cd ~/.book-tools/src/scripts
        chmod +x *.sh

        echo "âœ… book-tools installed successfully"
        ls -la ~/.book-tools/src/scripts/

    - name: Building book...
      run: |
        # We'll build directly in the workspace where our content is
        cd $GITHUB_WORKSPACE
        
        # Make sure the build directory exists
        mkdir -p build

        # Copy necessary scripts to our project
        cp -r ~/.book-tools/src/scripts/* tools/scripts/
        chmod +x tools/scripts/*.sh

        # Run the build from our project directory
        ./tools/scripts/build.sh --all-languages --verbose

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-files
        path: build/