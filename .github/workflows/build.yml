name: Build Book

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest

    steps:
    - uses: actions/checkout@v4

    # Install book-tools
    - name: Install book-tools
      run: |
        # Create required directories
        mkdir -p ~/.local/bin

        # Clone book-tools for scripts
        git clone https://github.com/iksnae/book-tools.git ~/.book-tools
        
        # Make scripts executable and copy to project
        mkdir -p tools/scripts
        cp -r ~/.book-tools/src/scripts/* tools/scripts/
        chmod +x tools/scripts/*.sh

    # Debug the directory structure
    - name: Debug directory structure
      run: |
        echo "=== Directory Structure ==="
        ls -la
        echo "=== Book Directory ==="
        ls -la book/
        echo "=== English Directory ==="
        ls -la book/en/
        echo "=== Chapter 1 Directory ==="
        ls -la book/en/chapter-01/
        echo "=== Book Images ==="
        find book -name "*.jpg" -o -name "*.png" -o -name "*.svg" | sort
        echo "=== Checking combine-markdown.sh ==="
        grep -n "Error" tools/scripts/combine-markdown.sh || echo "No Error message found"
        grep -n "find.*book" tools/scripts/combine-markdown.sh
        
    # Create a placeholder image to avoid issues
    - name: Fix missing placeholder image
      run: |
        mkdir -p book/en/images
        touch book/en/images/placeholder.svg
        
    # Build the book
    - name: Build Book
      run: |
        # Modify the combine-markdown script to be more verbose
        sed -i 's/^set -e/set -e\nset -x/g' tools/scripts/combine-markdown.sh
        # Run with verbose mode
        ./tools/scripts/build.sh --all-languages --verbose

    # Upload build artifacts
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-builds
        path: build/
        if-no-files-found: warn