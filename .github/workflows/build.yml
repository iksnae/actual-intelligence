name: Build and Release Book

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # We need the full history for versioning
      
      - name: Generate version
        id: version
        run: |
          # If this is a tag, use the tag name
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Otherwise, use the date and time for versioning
            DATE_VERSION=$(date +'%Y.%m.%d')
            TIME_VERSION=$(date +'%H%M')
            VERSION="v${DATE_VERSION}-${TIME_VERSION}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: Setup book-tools
        run: |
          echo "Setting up book-tools CLI..."
          
          # Run our custom installation script
          bash .github/custom-install.sh
          
          # Add to PATH
          export PATH="$HOME/.local/bin:$PATH"
          
          # Verify installation
          book-tools --version || echo "Version command not available, but installation should be complete"
          which book-tools
          echo "✅ book-tools CLI installed successfully"

      - name: Build book using CLI
        run: |
          echo "Building book with book-tools CLI..."
          
          # Add to PATH (again, for this step)
          export PATH="$HOME/.local/bin:$PATH"
          
          # Build book for all languages with all formats using the CLI
          book-tools build --all-languages --verbose
          
          # List the generated files
          echo "Generated files:"
          find build/ -type f \( -name "*.pdf" -o -name "*.epub" -o -name "*.mobi" -o -name "*.html" -o -name "*.docx" \) -exec ls -la {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-builds
          path: build/

  release:
    needs: build
    # Run the release job for both tags and pushes to main
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: book-builds
          path: build

      - name: List all files
        run: find build -type f | sort
      
      - name: Create markdown content for release
        run: |
          cat > RELEASE.md << 'EOF'
          # Actual Intelligence Book

          Built on $(date +"%B %d, %Y") by Khaos Studios

          ## 📚 Download Options

          ### English Version

          | Format  | Description                           | Link                                                                                                                       |
          | ------- | ------------------------------------- | -------------------------------------------------------------------------------------------------------------------------- |
          | 📄 PDF  | For reading on computers and printing | [Download PDF](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence.pdf)   |
          | 📱 EPUB | For most e-readers and mobile devices | [Download EPUB](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence.epub) |
          | 📚 MOBI | For Kindle devices                    | [Download MOBI](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence.mobi) |
          | 🌐 HTML | Read online in your browser           | [View HTML](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence.html)     |

          ### Spanish Version (Versión en Español)

          | Format  | Description                                                         | Link                                                                                                                      |
          | ------- | ------------------------------------------------------------------- | ------------------------------------------------------------------------------------------------------------------------- |
          | 📄 PDF  | Para leer en computadoras e imprimir                                | [Descargar PDF](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/inteligencia-real.pdf)   |
          | 📱 EPUB | Para la mayoría de los lectores electrónicos y dispositivos móviles | [Descargar EPUB](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/inteligencia-real.epub) |
          | 📚 MOBI | Para dispositivos Kindle                                            | [Descargar MOBI](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/inteligencia-real.mobi) |

          ## 🔄 Web Version

          The latest version is also available online:

          * English: https://iksnae.github.io/actual-intelligence/
          * Spanish: https://iksnae.github.io/actual-intelligence/es/
          EOF

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/en/*.pdf
            build/en/*.epub
            build/en/*.mobi
            build/en/*.html
            build/en/*.docx
            build/es/*.pdf
            build/es/*.epub
            build/es/*.mobi
            build/es/*.docx
          draft: false
          prerelease: false
          name: ${{ needs.build.outputs.version }}
          tag_name: ${{ needs.build.outputs.version }}
          body_path: RELEASE.md
          token: ${{ secrets.GITHUB_TOKEN }}