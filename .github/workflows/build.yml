            build/en/*.html
            build/en/*.docx
            build/es/*.pdf
            build/es/*.epub
            build/es/*.mobi
            build/es/*.docx
          draft: false
          prerelease: false
          name: ${{ needs.build.outputs.version }}
          tag_name: ${{ needs.build.outputs.version }}
          body_path: RELEASE.md
          token: ${{ secrets.GITHUB_TOKEN }}