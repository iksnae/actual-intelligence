name: Build and Release Book

# This workflow:
# 1. Builds the book in multiple formats (PDF, EPUB, MOBI, HTML, DOCX)
# 2. Creates a GitHub Release with all the book files
# 3. Deploys the HTML version to GitHub Pages (via gh-pages branch)
#
# GitHub Pages is configured to deploy from the gh-pages branch

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Add permissions needed for creating tags, releases, and GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # We need the full history for versioning
      
      - name: Generate version
        id: version
        run: |
          # If this is a tag, use the tag name
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Otherwise, use the date and time for versioning
            DATE_VERSION=$(date +'%Y.%m.%d')
            TIME_VERSION=$(date +'%H%M')
            VERSION="v${DATE_VERSION}-${TIME_VERSION}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: Setup book-tools
        run: |
          echo "Setting up book-tools CLI..."
          
          # Run our custom installation script
          bash .github/custom-install.sh
          
          # Add to PATH
          export PATH="$HOME/.local/bin:$PATH"
          
          # Verify installation
          book-tools --version || echo "Version command not available, but installation should be complete"
          which book-tools
          echo "âœ… book-tools CLI installed successfully"

      - name: Build book using CLI
        run: |
          echo "Building book with book-tools CLI..."
          
          # Add to PATH (again, for this step)
          export PATH="$HOME/.local/bin:$PATH"
          
          # Build book for all languages with all formats using the CLI
          book-tools build --all-languages --verbose
          
          # List the generated files
          echo "Generated files:"
          find build/ -type f \( -name "*.pdf" -o -name "*.epub" -o -name "*.mobi" -o -name "*.html" -o -name "*.docx" \) -exec ls -la {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-builds
          path: build/

  release:
    needs: build
    # Run the release job for both tags and pushes to main
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: book-builds
          path: build

      - name: List all files
        run: find build -type f | sort
      
      - name: Create git tag if needed
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          # Only create a tag if we're running off main, not from an existing tag
          echo "Creating git tag ${{ needs.build.outputs.version }}"
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create and push the tag
          git tag ${{ needs.build.outputs.version }}
          git push origin ${{ needs.build.outputs.version }}
      
      - name: Create markdown content for release
        run: |
          # Get the correct file naming pattern from the artifacts
          echo "Generating release notes with correct file links..."
          
          # Debug: List all files to see their exact names
          find build/ -type f | sort
          
          # Create the release markdown
          cat > RELEASE.md << EOF
          # Actual Intelligence Book

          Built on $(date +"%B %d, %Y") by Khaos Studios

          ## ðŸ“š Download Options

          ### English Version

          | Format  | Description                           | Link                                                                                                                            |
          | ------- | ------------------------------------- | ------------------------------------------------------------------------------------------------------------------------------- |
          | ðŸ“„ PDF  | For reading on computers and printing | [Download PDF](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-en.pdf)   |
          | ðŸ“± EPUB | For most e-readers and mobile devices | [Download EPUB](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-en.epub) |
          | ðŸ“š MOBI | For Kindle devices                    | [Download MOBI](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-en.mobi) |
          | ðŸŒ HTML | Read online in your browser           | [View HTML](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-en.html)     |
          | ðŸ“‹ DOCX | Microsoft Word format                 | [Download DOCX](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-en.docx) |

          ### Spanish Version (VersiÃ³n en EspaÃ±ol)

          | Format  | Description                                                         | Link                                                                                                                            |
          | ------- | ------------------------------------------------------------------- | ------------------------------------------------------------------------------------------------------------------------------- |
          | ðŸ“„ PDF  | Para leer en computadoras e imprimir                                | [Descargar PDF](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-es.pdf)   |
          | ðŸ“± EPUB | Para la mayorÃ­a de los lectores electrÃ³nicos y dispositivos mÃ³viles | [Descargar EPUB](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-es.epub) |
          | ðŸ“š MOBI | Para dispositivos Kindle                                            | [Descargar MOBI](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-es.mobi) |
          | ðŸŒ HTML | Leer en su navegador                                                | [Ver HTML](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-es.html)       |
          | ðŸ“‹ DOCX | Formato Microsoft Word                                              | [Descargar DOCX](https://github.com/iksnae/actual-intelligence/releases/download/${{ needs.build.outputs.version }}/actual-intelligence-es.docx) |

          ## ðŸ”„ Web Version

          The latest version is also available online:

          * English: https://iksnae.github.io/actual-intelligence/
          * Spanish: https://iksnae.github.io/actual-intelligence/es/
          EOF
      
      - name: Prepare release assets
        run: |
          # Create temporary directory for renamed files
          mkdir -p release_assets
          
          # Copy and rename English files
          cp build/en/actual-intelligence.pdf release_assets/actual-intelligence-en.pdf
          cp build/en/actual-intelligence.epub release_assets/actual-intelligence-en.epub
          cp build/en/actual-intelligence.mobi release_assets/actual-intelligence-en.mobi
          cp build/en/actual-intelligence.html release_assets/actual-intelligence-en.html
          cp build/en/actual-intelligence.docx release_assets/actual-intelligence-en.docx
          
          # Copy and rename Spanish files
          cp build/es/actual-intelligence.pdf release_assets/actual-intelligence-es.pdf
          cp build/es/actual-intelligence.epub release_assets/actual-intelligence-es.epub
          cp build/es/actual-intelligence.mobi release_assets/actual-intelligence-es.mobi
          cp build/es/actual-intelligence.html release_assets/actual-intelligence-es.html
          cp build/es/actual-intelligence.docx release_assets/actual-intelligence-es.docx
          
          # List prepared assets
          echo "Prepared release assets:"
          ls -la release_assets/

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_assets/*
          draft: false
          prerelease: false
          name: ${{ needs.build.outputs.version }}
          tag_name: ${{ needs.build.outputs.version }}
          body_path: RELEASE.md
          token: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: [build, release]
    # Only deploy to Pages on pushes to main or tags
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed to push to gh-pages branch
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: book-builds
          path: build
      
      - name: Prepare deployment files
        run: |
          # Create directory structure for pages
          mkdir -p site
          mkdir -p site/es
          
          # Copy HTML files to the correct locations
          cp build/en/actual-intelligence.html site/index.html
          cp build/es/actual-intelligence.html site/es/index.html
          
          # Copy any image directories needed for HTML files
          cp -r build/en/images site/ || true
          cp -r build/en/media site/ || true
          cp -r build/es/images site/es/ || true
          cp -r build/es/media site/es/ || true
          
          # Create a .nojekyll file to disable Jekyll processing
          touch site/.nojekyll
          
          # List out what we're deploying
          echo "Files to be deployed:"
          find site -type f | sort
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
          branch: gh-pages
          clean: true