name: Build Book

on:
  push:
    branches: [main]
    paths:
      - 'book/**'
      - 'art/**'
      - 'templates/**'
      - 'build.sh'
      - 'tools/**'
      - '.github/workflows/build-book.yml'
  workflow_dispatch:

# Add permissions block to fix 403 error when creating releases
permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: iksnae/book-builder:latest

    steps:
      - uses: actions/checkout@v4

      - name: Set version and date
        id: version
        run: |
          VERSION=$(date +'v%Y.%m.%d-%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DATE=$(date +'%B %d, %Y')" >> $GITHUB_ENV

      - name: Create build directories
        run: mkdir -p build

      - name: Create templates directory
        run: mkdir -p templates

      - name: Check for cover image
        id: cover
        run: |
          if [ -f "art/cover.png" ]; then
            echo "COVER_IMAGE=art/cover.png" >> $GITHUB_ENV
            echo "‚úÖ Found cover image at art/cover.png"
            echo "cover_found=true" >> $GITHUB_OUTPUT
          elif [ -f "book/images/cover.png" ]; then
            echo "COVER_IMAGE=book/images/cover.png" >> $GITHUB_ENV
            echo "‚úÖ Found cover image at book/images/cover.png"
            echo "cover_found=true" >> $GITHUB_OUTPUT
          elif [ -f "book/en/images/cover.png" ]; then
            echo "COVER_IMAGE=book/en/images/cover.png" >> $GITHUB_ENV
            echo "‚úÖ Found cover image at book/en/images/cover.png"
            echo "cover_found=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No cover image found"
            echo "cover_found=false" >> $GITHUB_OUTPUT
          fi

      # Install dependencies if there's a package.json file
      - name: Install Node.js dependencies
        run: |
          if [ -f "package.json" ]; then
            echo "Installing Node.js dependencies..."
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Build book
        run: |
          echo "Running enhanced build script..."
          chmod +x build.sh
          ./build.sh || echo "Build script completed with warnings"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-files
          path: |
            build/*.pdf
            build/*.epub
            build/*.mobi
            build/*.html
            build/*.md

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/actual-intelligence.pdf
            build/actual-intelligence.epub
            build/actual-intelligence.mobi
            build/actual-intelligence.html
          tag_name: ${{ env.VERSION }}
          name: Actual Intelligence ${{ env.VERSION }}
          body: |
            # Actual Intelligence Book
            
            Built on ${{ env.DATE }} by Khaos Studios
            
            ## üìö Download Options
            
            | Format | Description | Link |
            |--------|-------------|------|
            | üìÑ PDF | For reading on computers and printing | [Download PDF](https://github.com/iksnae/actual-intelligence/releases/download/${{ env.VERSION }}/actual-intelligence.pdf) |
            | üì± EPUB | For most e-readers and mobile devices | [Download EPUB](https://github.com/iksnae/actual-intelligence/releases/download/${{ env.VERSION }}/actual-intelligence.epub) |
            | üìö MOBI | For Kindle devices | [Download MOBI](https://github.com/iksnae/actual-intelligence/releases/download/${{ env.VERSION }}/actual-intelligence.mobi) |
            | üåê HTML | Read online in your browser | [View HTML](https://github.com/iksnae/actual-intelligence/releases/download/${{ env.VERSION }}/actual-intelligence.html) |
            
            ## üîÑ Web Version
            
            The latest version is also available at https://iksnae.github.io/actual-intelligence/
          draft: false

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages