name: Build and Release Book

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup book-tools
        run: |
          echo "Setting up book-tools..."
          
          # Clone book-tools repository directly
          git clone https://github.com/iksnae/book-tools.git ~/book-tools
          
          # Make scripts executable
          chmod +x ~/book-tools/src/scripts/*.sh
          chmod +x ~/book-tools/bin/book.js
          
          # Create a symbolic link to make the CLI available
          mkdir -p ~/.local/bin
          ln -s ~/book-tools/bin/book.js ~/.local/bin/book
          chmod +x ~/.local/bin/book
          
          # Add to PATH
          export PATH="$HOME/.local/bin:$PATH"
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
          
          # Verify installation
          which book
          echo "âœ… book-tools CLI installed successfully"

      - name: Build book
        run: |
          echo "Building book with book-tools CLI..."
          
          # Add to PATH (again, for this step)
          export PATH="$HOME/.local/bin:$PATH"
          
          # Build book for all languages with all formats
          book build --all-languages --verbose
          
          # List the generated files
          echo "Generated files:"
          find build/ -type f \( -name "*.pdf" -o -name "*.epub" -o -name "*.mobi" -o -name "*.html" -o -name "*.docx" \) -exec ls -la {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-builds
          path: build/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: book-builds
          path: build

      - name: List all files
        run: find build -type f | sort

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/en/*.pdf
            build/en/*.epub
            build/en/*.mobi
            build/en/*.docx
            build/es/*.pdf
            build/es/*.epub
            build/es/*.mobi
            build/es/*.docx
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            Automated release of book build artifacts.
            
            Includes:
            - PDF versions
            - EPUB versions
            - MOBI versions
            - DOCX versions