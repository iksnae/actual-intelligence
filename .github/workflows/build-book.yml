name: Build and Release Book

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup book-tools
        run: |
          echo "Setting up book-tools CLI..."
          
          # Install book-tools using the recommended installation script
          curl -sSL https://raw.githubusercontent.com/iksnae/book-tools/main/install.sh | bash
          
          # Add to PATH
          export PATH="$HOME/.local/bin:$PATH"
          
          # Verify installation
          book-tools --version || echo "Version command not available, but installation should be complete"
          which book-tools
          echo "âœ… book-tools CLI installed successfully"

      - name: Build book using CLI
        run: |
          echo "Building book with book-tools CLI..."
          
          # Add to PATH (again, for this step)
          export PATH="$HOME/.local/bin:$PATH"
          
          # Build book for all languages with all formats using the CLI
          book-tools build --all-languages --verbose
          
          # List the generated files
          echo "Generated files:"
          find build/ -type f \( -name "*.pdf" -o -name "*.epub" -o -name "*.mobi" -o -name "*.html" -o -name "*.docx" \) -exec ls -la {} \;

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-builds
          path: build/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: book-builds
          path: build

      - name: List all files
        run: find build -type f | sort

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/en/*.pdf
            build/en/*.epub
            build/en/*.mobi
            build/en/*.docx
            build/es/*.pdf
            build/es/*.epub
            build/es/*.mobi
            build/es/*.docx
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            Automated release of book build artifacts.
            
            Includes:
            - PDF versions
            - EPUB versions
            - MOBI versions
            - DOCX versions