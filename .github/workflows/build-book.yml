name: Build and Release Book

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: iksnae/book-builder:latest

    steps:
    - uses: actions/checkout@v4

    # Set up book-tools
    - name: Set up book-tools
      run: |
        echo "Setting up book-tools..."
        mkdir -p ~/.local/bin
        
        # Clone book-tools repository
        git clone https://github.com/iksnae/book-tools.git ~/.book-tools
        
        # Make scripts executable
        chmod +x ~/.book-tools/src/scripts/*.sh
        
        # Add to PATH
        export PATH="$HOME/.local/bin:$PATH"
        
        echo "âœ… book-tools installed"
        ls -la ~/.book-tools/src/scripts/

    # Build the book
    - name: Build book
      run: |
        echo "Building book..."
        
        # Enable verbose mode for debugging
        export VERBOSE=true
        
        # Build both languages
        cd $GITHUB_WORKSPACE
        
        echo "Building English version..."
        ~/.book-tools/src/scripts/build-language.sh en
        
        echo "Building Spanish version..."
        ~/.book-tools/src/scripts/build-language.sh es
        
        # List build outputs
        echo "Build outputs:"
        ls -la build/
        ls -la build/en/
        ls -la build/es/

    # Upload artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-builds
        path: build/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        name: book-builds
        path: build

    - name: List all files
      run: find build -type f | sort

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/en/*.pdf
          build/en/*.epub
          build/en/*.mobi
          build/en/*.docx
          build/es/*.pdf
          build/es/*.epub
          build/es/*.mobi
          build/es/*.docx
        draft: false
        prerelease: false
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          Automated release of book build artifacts.
          
          Includes:
          - PDF versions
          - EPUB versions
          - MOBI versions
          - DOCX versions