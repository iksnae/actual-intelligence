<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" viewBox="0 0 700 300">
  <!-- Background -->
  <rect width="700" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333333" font-weight="bold">AI as a Pattern Completion Machine</text>
  
  <!-- Input Box -->
  <rect x="50" y="80" width="200" height="100" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Your Prompt</text>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">"The chef put the cake</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">in the..."</text>
  
  <!-- Pattern Matching Box -->
  <rect x="300" y="80" width="100" height="160" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5" ry="5"/>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Pattern</text>
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Matcher</text>
  
  <!-- Training Data Box -->
  <rect x="450" y="100" width="200" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5" ry="5"/>
  <text x="550" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Training Data Patterns</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">"...cake in the oven"</text>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">"...cake in the refrigerator"</text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">"...cake in the display case"</text>
  
  <!-- Output Box -->
  <rect x="50" y="200" width="200" height="80" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">AI Response</text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">"The chef put the cake in the oven."</text>
  
  <!-- Arrows -->
  <path d="M 250 130 L 300 130" fill="none" stroke="#333333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 400 140 L 450 140" fill="none" stroke="#333333" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 350 240 L 350 180 L 250 240" fill="none" stroke="#333333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Probability Labels -->
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#d32f2f" x-offset="70">85%</text>
  <text x="550" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#d32f2f" x-offset="100">10%</text>
  <text x="550" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#d32f2f" x-offset="90">5%</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333333" />
    </marker>
  </defs>
</svg>